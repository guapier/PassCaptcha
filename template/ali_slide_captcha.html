<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://g.alicdn.com/AWSC/AWSC/awsc.js"></script>
</head>
<body>
<div id="nc"></div>
<script>
    AWSC.use("nc", function (state, module) {
        window.nc = module.init({
            appkey: "#captcha_app_id#",
            scene: "#captcha_scene#",
            renderTo: "nc",
            success: function (data) {
                document.body.innerHTML += "<br /><br /><h2>session_id</h2><p><textarea id='session_id'>" + data.sessionId + "</textarea></p>";
                document.body.innerHTML += "<br /><br /><h2>sig</h2><p><textarea id='sig'>" + data.sig + "</textarea></p>";
                document.body.innerHTML += "<br /><br /><h2>token</h2><p><textarea id='token'>" + data.token + "</textarea></p>";
            }
        });
    })
</script>
</body>
</html>
